name: Upload Python Package

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publisher (OIDC)

jobs:
  deploy:

    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full git history for setuptools_scm versioning
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Build
      run: uv build
    - name: Publish to PyPI
      run: uv publish
